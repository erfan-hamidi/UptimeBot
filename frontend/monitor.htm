<body class="bg-gray-100">


    <div x-data=" showMessage: false ">
        <div class="absolute left-0 right-0 max-w-xl mx-auto mt-3 px-4 z-50 ">
            <div x-cloak class="alert- flex items-center py-3 pl-6 pr-4 bg-blue-500 text-white rounded-lg" role="alert"
                x-show="showMessage"
                x-init="setTimeout(() => showMessage = true, 200), setTimeout(() => showMessage = false, 6000)"
                x-transition:enter="duration-700 ease-out" x-transition:enter-start="opacity-0 -translate-y-5"
                x-transition:enter-end="opacity-100 translate-y-0" x-transition:leave="duration-200 ease-in"
                x-transition:leave-start="opacity-100 translate-y-0" x-transition:leave-end="opacity-0 -translate-y-5">
                <div>
                    <div class="text-lg"></div>
                </div>
                <div class="ml-auto cursor-pointer" @click="showMessage = false">
                    <svg fill="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        viewBox="0 0 24 24" stroke="currentColor" class="w-8 h-8 ml-2">
                        <path d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <header class="flex items-center justify-between bg-gray-800 h-20 px-8 text-white sticky top-0 z-40">
        <div class="flex items-center">
            <a class="flex items-center gap-2" href="index.htm">
                <img class="h-6" src="static/logo.svg" alt="Logo"/>
                <span class="text-lg font-bold">UptimeBot</span>
            </a>
           
        </div>
        <div id="header-container"></div>
        <script>
            window.onload = function() {
                loadHeader(); // Load header on page load
            };
        </script>
    </header>

    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
        <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
      </div>
    <main class="block w-full"></main>
        <content class="block max-w-3xl mx-auto md:p-12">
            <div class="bg-white rounded-2xl md:drop-shadow-2xl shadow-black w-full p-8">
                <!-- Monitor Creation Form -->
                <h2 class="text-2xl font-bold mb-6">Create New Monitor</h2>
                <form id="monitor-form" class="custom-space">
                    <!-- Monitor Name -->
                    <div class="element">
                        <label for="monitor-name" class="block text-gray-700 font-bold mb-2">Monitor Name:</label>
                        <input type="text" id="monitor-name" name="monitor-name" placeholder="My Website Monitor" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                
                    <!-- Monitor Type -->
                    <div class="element">
                        <label for="monitor-type" class="block text-gray-700 font-bold mb-2">Monitor Type:</label>
                        <select id="monitor-type" name="monitor-type" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                            <option value="http">HTTP(s)</option>
                            <option value="ip">IP</option>
                            <option value="port">Port</option>
                        </select>
                    </div>
                
                    <!-- URL/IP/Port Input -->
                    <div class="element">
                        <label for="monitor-url" class="block text-gray-700 font-bold mb-2">URL/IP/Port:</label>
                        <input type="text" id="monitor-url" name="monitor-url" placeholder="http://example.com or 192.168.1.1:8080" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                
                    <!-- Check Interval -->
                    <div class="element">
                        <label for="check-interval" class="block text-gray-700 font-bold mb-2">Check Interval:</label>
                        <input type="text" id="monitor-url" name="monitor-url" placeholder="1 min to 1500 min" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                
                    <!-- Alert Contacts -->
                    <div class="element">
                        <!-- Alert Contacts Label -->
                        <label class="block text-gray-700 font-bold">Alert Contacts:</label>
                        
                        <!-- Email Checkbox -->
                        <div class="flex items-center mb-4">
                            <input type="checkbox" id="alert-email" name="alert-contacts" value="email" class="form-checkbox w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="alert-email" class="block block ml-2 ms-2 text-sm font-medium text-black dark:text-black">Email</label>
                        </div>
                    
                        <!-- Phone Checkbox -->
                        <div class="flex items-center mb-4">
                            <input type="checkbox" id="alert-phone" name="alert-contacts" value="phone" class="form-checkbox w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="alert-phone" class="block block ml-2 ms-2 text-sm font-medium text-black dark:text-black">Phone</label>
                        </div>
                    
                        <!-- SMS Checkbox -->
                        <div class="flex items-center mb-4">
                            <input type="checkbox" id="alert-sms" name="alert-contacts" value="sms" class="form-checkbox w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="alert-sms" class="block block ml-2 ms-2 text-sm font-medium text-black dark:text-black">SMS</label>
                        </div>
                    </div>
                    <!-- <div class="flex items-center mb-4">
                        <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label for="default-checkbox" class="block ml-2 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Default checkbox</label>
                    </div> -->
                    <!-- Submit Button -->
                    <div class="flex justify-center button-d">
                        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Create Monitor
                        </button>
                    </div>
                </form>
    
                <!-- Monitor List -->
                <!--<div id="monitor-list" class="mt-8">
                    <h2 class="text-xl font-bold mb-4">Your Monitors</h2>
                    <ul id="monitor-items" class="list-disc pl-5">
                        
                    </ul>
                </div>-->
            </div>
        </content>
    </main>

    <div class="absolute  inset-x-0 top-[calc(100%-13rem)] z-[-1] transform overflow-hidden blur-3xl sm:top-[calc(100%-45rem)]" aria-hidden="true">
        <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-70 z-[-1] sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
